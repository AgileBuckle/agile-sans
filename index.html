<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agile Sans</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('JoshsHandwriting.otf') format('otf'),
                 url('JoshsHandwriting.otf') format('otf');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'CustomFont', sans-serif; /* Replace 'CustomFont' with your font name */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        p {
            font-size: 1.25rem;
            margin: 0.5rem 0;
            text-align: center;
        }

        .sample {
            font-size: 1.5rem;
            font-weight: 400;
            margin: 1rem 0;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            width: 90%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Font Showcase</h1>
    <p>Check out this amazing font:</p>
    <div class="sample">The quick brown fox jumps over the lazy dog.</div>
    <footer>
        <p>Find the source and more on <a href="https://github.com/your-username/your-repo" target="_blank">GitHub</a>.</p>
    </footer>
</body>
</html>
